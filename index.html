<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polymarket Signal Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #0d1117;
      color: #e6edf3;
      text-align: center;
    }
    h1 { color: #58a6ff; margin-bottom: 10px; }
    input[type="text"] {
      width: 700px;
      max-width: 90%;
      padding: 14px;
      font-size: 16px;
      border: 2px solid #30363d;
      background: #161b22;
      color: #e6edf3;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 14px 24px;
      font-size: 16px;
      margin-left: 12px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #2ea043; }
    #result {
      margin: 30px auto;
      padding: 40px;
      font-size: 60px;
      font-weight: bold;
      border-radius: 12px;
      max-width: 900px;
      min-height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .buy-up { background: #2ea043; color: white; }
    .buy-down { background: #da2e2e; color: white; }
    .no-buy { background: #444c56; color: #8b949e; }
    .no-edge { background: #444c56; color: #8b949e; }
    #status { font-size: 18px; color: #8b949e; margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Polymarket Signal Scanner</h1>
  <p style="color: #8b949e; margin-bottom: 30px;">Paste full Polymarket URL â†’ Auto-updates every 15s</p>
  <div id="input-section">
    <input type="text" id="marketInput" placeholder="Paste full URL (e.g. https://polymarket.com/event/highest-grossing-movie-in-2025)" />
    <button onclick="analyzeMarket()">Analyze</button>
  </div>
  <div id="result" class="no-buy">Paste URL and press Analyze or Enter</div>
  <p id="status">Waiting for input...</p>
  <script>
    const PROXY = "https://api.allorigins.win/raw?url=";
    const API_BASE = "https://gamma-api.polymarket.com";
    function extractSlug(input) {
      input = input.trim();
      input = input.split("?")[0].split("#")[0].replace(/\/$/, '');
      if (input.includes("/event/")) {
        return input.split("/event/")[1];
      }
      return input;
    }
    async function fetchWithProxy(url) {
      try {
        const res = await fetch(PROXY + encodeURIComponent(url));
        if (!res.ok) return null;
        return await res.json();
      } catch (e) {
        console.error(e);
        return null;
      }
    }
    async function fetchMarket(slug) {
      const url = `${API_BASE}/markets?slug=${encodeURIComponent(slug)}`;
      const data = await fetchWithProxy(url);
      return data ? data[0] : null;
    }
    function getRecommendation(yesPrice) {
      if (yesPrice >= 0.70) return { text: "BUY UP", class: "buy-up" };
      if (yesPrice <= 0.30) return { text: "BUY DOWN", class: "buy-down" };
      if (yesPrice >= 0.45 && yesPrice <= 0.55) return { text: "DON'T BUY", class: "no-buy" };
      return { text: "NO EDGE", class: "no-edge" };
    }
    async function analyzeMarket() {
      const input = document.getElementById("marketInput").value.trim();
      if (!input) {
        document.getElementById("status").textContent = "Please paste a full URL";
        return;
      }
      const slug = extractSlug(input);
      document.getElementById("status").textContent = `Analyzing: ${slug}...`;
      document.getElementById("result").textContent = "Loading...";
      document.getElementById("result").className = "no-buy";
      const market = await fetchMarket(slug);
      if (!market) {
        document.getElementById("status").textContent = "Market not found or API error";
        document.getElementById("result").textContent = "Invalid market";
        document.getElementById("result").className = "no-buy";
        return;
      }
      let prices = market.outcomePrices;
      if (typeof prices === 'string') {
        try { prices = JSON.parse(prices); } catch { prices = []; }
      } else if (!Array.isArray(prices)) { prices = []; }
      if (prices.length !== 2) {
        document.getElementById("status").textContent = "Not a binary market or bad data";
        document.getElementById("result").textContent = "Invalid market";
        document.getElementById("result").className = "no-buy";
        return;
      }
      const yesPrice = parseFloat(prices[0] || 0);
      const rec = getRecommendation(yesPrice);
      document.getElementById("result").textContent = rec.text;
      document.getElementById("result").className = rec.class;
      const volume = market.volume ? `Volume: $${(market.volume / 1000000).toFixed(1)}M` : '';
      document.getElementById("status").textContent =
        `Market: ${market.question || market.title} | Yes (Up): ${(yesPrice * 100).toFixed(1)}% ${volume} | Updated: ${new Date().toLocaleTimeString()}`;
    }
    setInterval(() => {
      const input = document.getElementById("marketInput").value.trim();
      if (input) analyzeMarket();
    }, 15000);
    document.getElementById("marketInput").addEventListener("keypress", e => {
      if (e.key === "Enter") analyzeMarket();
    });
  </script>
</body>
</html>
